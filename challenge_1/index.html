<html>
  <head>
  </head>

  <body>
    <h2>Tic Tac Toe</h2>
    <table>
      <tr>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(0, 0, this)">Click Me!</button></th>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(1, 0, this)">Click Me!</button></th>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(2, 0, this)">Click Me!</button></th>
      </tr>
      <tr>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(0, 1, this)">Click Me!</button></th>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(1, 1, this)">Click Me!</button></th>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(2, 1, this)">Click Me!</button></th>
      </tr>
      <tr>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(0, 2, this)">Click Me!</button></th>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(1, 2, this)">Click Me!</button></th>
        <th><button type="button" class="boardSlot" onclick="slotClickHandler(2, 2, this)">Click Me!</button></th>
      </tr>
    </table>

    <div id="info">It is [X] Player's Turn</div>
    <button type="button"onclick="resetGame()">Reset Game</button>

    <script src='app.js'></script>
  </body>
</html>
