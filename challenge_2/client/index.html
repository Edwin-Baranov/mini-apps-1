<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/app.js"></script>
    <title>CSV Report Generator</title>
  </head>
  <body>
    <h3>CSV Report Generator</h3>

    <form method="POST" action="/upload_json">
      <textarea type="text" id="csvInput" name="csvInput" rows="10" cols="50" placeholder="Paste your JSON here!"></textarea>
      <input type="submit" value="Send me!">
    </form>

    <p id="csvViewer" style="white-space: pre-wrap"></p>
  </body>
</html>
